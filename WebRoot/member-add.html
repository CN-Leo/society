<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <form action="/bookstore/login/addCustomer" method="post" class="form form-horizontal" id="form-member-add">
			    <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
			      <div class="formControls col-5">
			        <input type="text" class="input-text" value="" placeholder="" id="member-name" name="username" datatype="*2-16" nullmsg="用户名不能为空">
			      </div>
			      <div class="col-4"> </div>
			    </div>
			     <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>密码：</label>
			      <div class="formControls col-5">
			        <input type="text" class="input-text" value="" placeholder="" id="member-pwd" name="password" datatype="p" nullmsg="密码不能为空">
			      </div>
			      <div class="col-4"> </div>
			    </div>
			    <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
			      <div class="formControls col-5 skin-minimal">
			        <div class="radio-box">
			          <input type="radio" id="sex-1" name="sex" datatype="*" nullmsg="请选择性别！" value="男">
			          <label for="sex-1">男</label>
			        </div>
			        <div class="radio-box">
			          <input type="radio" id="sex-2" name="sex" value="女">
			          <label for="sex-2">女</label>
			        </div>
			       
			      </div>
			      <div class="col-4"> </div>
			    </div>
			    <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
			      <div class="formControls col-5">
			        <input type="phone" class="input-text" value="" placeholder="" id="member-tel" name="phone"  datatype="m" nullmsg="手机不能为空">
			      </div>
			      <div class="col-4"> </div>
			    </div>
			    <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
			      <div class="formControls col-5">
			        <input type="email" class="input-text" placeholder="@" name="email" id="email" datatype="e" nullmsg="请输入邮箱！">
			      </div>
			      <div class="col-4"> </div>
			    </div>
			      <div class="row cl">
			      <label class="form-label col-3"><span class="c-red">*</span>地址：</label>
			      <div class="formControls col-5">
			        <input type="text" class="input-text"  name="address" id="address" datatype="a" nullmsg="请输入地址！">
			      </div>
			      <div class="col-4"> </div>
			    </div>
			<!--     <div class="row cl">
			      <label class="form-label col-3">附件：</label>
			      <div class="formControls col-5"> <span class="btn-upload form-group">
			        <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" readonly  datatype="*" nullmsg="请添加附件！" style="width:200px">
			        <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
			        <input type="file" multiple name="file-2" class="input-file">
			        </span> </div>
			      <div class="col-4"> </div>
			    </div> -->
			
			    <div class="row cl">
			      <label class="form-label col-3">备注：</label>
			      <div class="formControls col-5">
			        <textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,100)"></textarea>
			        <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			      </div>
			      <div class="col-4"> </div>
			    </div>
			    <div class="row cl">
			      <div class="col-9 col-offset-3">
			        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			      </div>
			    </div>
  </form>
 
</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.js"></script>
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			
		}
	});
});
</script>
</body>
</html>
