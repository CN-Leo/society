<!DOCTYPE html>

<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 轮播（Carousel）插件方法</title>
	<link rel="stylesheet" href="/bookstore/css/bootstrap.min.css">
	<script src="/bookstore/js/jquery-3.1.1.min.js"></script>
	<script src="/bookstore/js/bootstrap.min.js"></script>
	<style type="text/css">
	body{


	}
		img{
			display:inline-block;
			position:relative;
			left:0;
			right:0;
			margin:auto;
		}
	#daohang{
	width:1024px;
	height: 30px;
	position:relative;
			left:0;
			right:0;
			margin:auto;
	font-weight: bold;
	}
	#list{
	width:171px;
	display:inline-block;
	position:relative;
	
			left:0;

	}

	}

	</style>
</head>
<body>
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" 
			class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active" >
			<img src="/bookstore/img/lunbo1.jpg" alt="First slide">
		</div>
		<div class="item" >
			<img src="/bookstore/img/lunbo2.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="/bookstore/img/lunbo3.jpg" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>	
</div> 
<div>欢迎登陆</div>
<div id="daohang">
